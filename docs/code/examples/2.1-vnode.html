<script src="https://unpkg.com/vue@next"></script>

<div id="app"></div>

<script>
	const { h, createApp } = Vue

	const App = {
		data: function () {
			return {
				count: 0,
			}
		},
		render() {
			return h('div', { onclick: () => this.count++ }, this.count)
		},
	}

	createApp(App).mount('#app')
</script>
